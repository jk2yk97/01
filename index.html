<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>中文学习路径</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>中文学习路径</h1>
        
        <div class="years-wrapper">
            <div class="year year-1 active">
                <h2>初级</h2>
                
                <div class="semester active-1">
                    <h3 class="semestre-1a">级别</h3>
                    
                    <div class="module">
                        <ul>
                            <li data-id="hsk1">
                                <button class="info-btn"><img src="https://raw.githubusercontent.com/jk2yk97/OO2/refs/heads/main/icono.png" alt="info" /></button>
                                <span>中文水平一级</span>
                            </li>
                            <li data-id="hsk2">
                                <button class="info-btn"><img src="https://raw.githubusercontent.com/jk2yk97/OO2/refs/heads/main/icono.png" alt="info" /></button>
                                <span>中文水平二级</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="year year-2 inactive">
                <h2>中级</h2>
                
                <div class="semester inactive-1">
                    <h3 class="semestre-1a">级别</h3>
                    
                    <div class="module">
                        <ul>
                            <li data-id="hsk3">
                                <button class="info-btn"><img src="https://raw.githubusercontent.com/jk2yk97/OO2/refs/heads/main/icono.png" alt="info" /></button>
                                <span>中文水平三级</span>
                            </li>
                            <li data-id="hsk4">
                                <button class="info-btn"><img src="https://raw.githubusercontent.com/jk2yk97/OO2/refs/heads/main/icono.png" alt="info" /></button>
                                <span>中文水平四级</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="year year-3 inactive">
                <h2>高级</h2>
                
                <div class="semester inactive-1">
                    <h3 class="semestre-1a">级别</h3>
                    
                    <div class="module">
                        <ul>
                            <li data-id="hsk5">
                                <button class="info-btn"><img src="https://raw.githubusercontent.com/jk2yk97/OO2/refs/heads/main/icono.png" alt="info" /></button>
                                <span>中文水平五级</span>
                            </li>
                            <li data-id="hsk6">
                                <button class="info-btn"><img src="https://raw.githubusercontent.com/jk2yk97/OO2/refs/heads/main/icono.png" alt="info" /></button>
                                <span>中文水平六级</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="moduleForm">
                <label>Docente: <input name="docente" /></label>
                <label>Grupo: <input name="grupo" /></label>
                
                <div class="date-picker-wrapper">
                    <label>Fecha de Inicio:</label>
                    <div class="date-picker">
                        <input type="text" class="date-input" name="inicio" placeholder="Selecciona una fecha" readonly>
                        <div class="calendar-dropdown"></div>
                    </div>
                </div>
                
                <div class="date-picker-wrapper">
                    <label>Fecha de Fin:</label>
                    <div class="date-picker">
                        <input type="text" class="date-input" name="fin" placeholder="Selecciona una fecha" readonly>
                        <div class="calendar-dropdown"></div>
                    </div>
                </div>
                
                <label>Nota: <input name="nota" type="number" min="0" max="100" step="1" /></label>
                <label>Estado:
                    <select name="estado">
                        <option value="Aprobado">Aprobado</option>
                        <option value="Reprobado">Reprobado</option>
                        <option value="En curso">En curso</option>
                    </select>
                </label>
                <button type="button" id="saveBtn">Guardar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
